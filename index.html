<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 0 10px;
        background: #e5fff0; /* Background color */
      }
      ::selection {
        color: #fff;
        background: #675AFE; /* Selection color */
      }
      .wrapper {
        width: 370px;
        padding: 30px;
        border-radius: 7px;
        background: #fff;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
      }
      .wrapper header {
        font-size: 28px;
        font-weight: 500;
        text-align: center;
        color: #333; /* Header text color */
      }
      .wrapper form {
        margin: 20px 0 20px 0;
      }
      form :where(input, select, button) {
        width: 100%;
        outline: none;
        border-radius: 5px;
        border: none;
        margin-top: 10px;
      }
      form p {
        font-size: 18px;
        margin-bottom: 5px;
        color: #333; /* Form text color */
      }
      form input {
        height: 50px;
        font-size: 17px;
        padding: 0 15px;
        border: 1px solid #ccc;
        background-color: #f8f8f8;
      }
      form input:focus {
        padding: 0 14px;
        border: 2px solid #675AFE;
        background-color: #fff;
      }
      .drop-list {
        display: flex;
        margin-top: 20px;
        align-items: center;
        justify-content: space-between;
      }
      .drop-list .select-box {
        display: flex;
        width: 115px;
        height: 45px;
        align-items: center;
        border-radius: 5px;
        justify-content: center;
        border: 1px solid #ccc;
        background-color: #f8f8f8;
      }
      .select-box img {
        max-width: 21px;
        margin-right: 5px;
      }
      .select-box select {
        width: auto;
        font-size: 16px;
        background: none;
        margin: 0 -5px 0 5px;
        border: none;
      }
      .select-box select::-webkit-scrollbar {
        width: 8px;
      }
      .select-box select::-webkit-scrollbar-track {
        background: #f8f8f8;
      }
      .select-box select::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 8px;
        border-right: 2px solid #ffffff;
      }
      .drop-list .icon {
        cursor: pointer;
        margin-top: 30px;
        font-size: 22px;
        color: #3498db; /* Icon color */
        transition: color 0.3s ease;
      }
      .drop-list .icon:hover {
        color: #2980b9; /* Icon hover color */
      }
      form .exchange-rate {
        font-size: 17px;
        margin: 20px 0 30px;
        color: #333; /* Exchange rate text color */
      }
    </style>
  </head>
  <body>
    <div style="border: 5px solid rgb(214, 118, 118); border-radius: 9px;" class="wrapper">
      <h4 style="color: rgb(85, 130, 243); text-align: center;">Currency Exchange Rate Calculator</h4>

        <div class="exchange-rate" id="rate"></div>
        <input type="text" id="amount-two" readonly />
      </form>
    </div> 
    <script src="script.js"></script>
  </body>
</html>
